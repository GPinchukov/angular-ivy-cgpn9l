<div>
  <div class="column">
  <div [ngStyle]="{'width': '400px'}">
   <p># TITLE</p>
  </div>
  <div class="hider" [ngStyle]="{'width': '220px'}">ALBUM</div>
  <div class="hider" [ngStyle]="{'width': '106px'}">ADDED</div>
  <div class="hider" [ngStyle]="{'width': '35px'}">TIME</div>

  </div>
  <hr>

<div  *ngFor="let pl of this.plServ.playlist_data.tracks.items; index as i">
<div class="line" (click)="playAudio(pl.track.preview_url)">
  <div class="song_name">
    <p class="id_sog_line">{{i+1}}</p>
    <img class="song_line_cover" src="{{pl.track.album.images[0].url}}" alt="IGOR">
    <div class="line_name_text">
      <p class="line_title">{{pl.track.name}}</p>
      <p class="line_author">{{pl.track.artists[0].name}}</p>
    </div>
  </div>
  <div class="line_more_info_album hider">{{pl.track.album.name}}</div>
  <div class="line_more_info hider">{{pl.added_at | date:'MMMM d, y'}}</div>
  <div class="line_more_info hider2">{{pl.track.duration_ms | date:'mm:ss'}}</div>
</div>
</div>
</div>
